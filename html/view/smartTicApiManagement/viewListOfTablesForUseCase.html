<script>
  function highlightCode() {
    hljs.highlightAll();
    // apply HighlightJS
    var pres = document.querySelectorAll("pre>code");
    for (var i = 0; i < pres.length; i++) {
      hljs.highlightBlock(pres[i]);
    }

    // add HighlightJS-badge (options are optional)
    var options = {
      // optional
      contentSelector: ".codeBlock",

      // CSS class(es) used to render the copy icon.
      copyIconClass: "fas fa-copy",
      // CSS class(es) used to render the done icon.
      checkIconClass: "fas fa-check text-success",
    };
    window.highlightJsBadge(options);
  }
  function sendAjaxReqToGetListOfPushedTransactionData() {
    $("#useCaseTableListDataTable").empty();
    $(".useCaseTableListTableContentFetchingSpinner").show();
    $.ajax({
      type: "POST",
      url: "/getUseCaseTableListDataFromSmartApi",
      data: new FormData(
        document.getElementById("viewPushedTransactionDataForm")
      ),
      processData: false,
      contentType: false,
      async: true,
      complete: function (data) {
        var json = JSON.parse(data.responseText.replace(/\bNaN\b/g, "null"));
        console.log(json);

        if (json["status"] === "success") {
          $("#useCaseTableListDataTable").DataTable({
            destroy: true,
            data: json["data"],
            //pageResize: true,
            responsive: true,
            pageLength: 4,
            bAutoWidth: false,
            drawCallback: function (settings) {
              $(".useCaseTableListTableContentFetchingSpinner").hide();
              console.log(json["data"].length);
              $("#pushedTransactionCount").text(
                " - " + String(json["data"].length)
              );
              highlightCode();
            },
            columns: [
              { title: "use_case", data: "use_case" },
              { title: "name", data: "name" },
              {
                title: "mappings",
                data: "mappings",
                render: function (data, type, row) {
                  var propertiedDataHighlightJs =
                    '<div class="codeBlock" ><pre><code>' +
                    JSON.stringify(data) +
                    "</code></pre></div>";
                  return propertiedDataHighlightJs;
                },
              },
            ],
            // initComplete: function (settings, jsonData) {
            //   $(".useCaseTableListTableContentFetchingSpinner").hide();
            //   $("#pushedTransactionCount").text(
            //     " - " + String(json["data"].length)
            //   );
            // },
          });
        } else {
          swal.fire({
            title: "Use Case Table List Retrieval",
            text: json["status"],
            icon: "error",
            confirmButtonText: '<i class="fa fa-thumbs-down"></i> Failed',
          });
        }
      },
    });
  }
</script>
